<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.clearfix:after{/*伪元素是行内元素 正常浏览器清除浮动方法*/
        content: "";
        display: block;
        height: 0;
        clear:both;
        visibility: hidden;
    }

        .float{

            float: left;
        }
    </style>
</head>
<body>
    <div class="clearfix" style="background-color: blue;">
        <div class="float">
            aaaaaa
        </div>

        <div class="float">
            bbbbbbbbb
        </div>

    </div>
</body>
</html>
